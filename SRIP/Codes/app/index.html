<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <script src="../scripts/Vol1.js"></script>

  <div class="container">
    <h2>Calculate</h2>
    <form action="">
      <div class="form-group">
      <div class="form-group">
        <label for="radius">Diameter (in cm)</label>
        <input type="number" class="form-control" id="radius" placeholder="Enter the radius" name="radius">
      </div>
      <div class="form-group">
        <label for="time">Time (in s - seconds)</label>
        <input type="number" class="form-control" id="time" placeholder="time" name="time">
      </div>
      <div class="form-group">
        <label for="mass">Mass(in kg)</label>
        <input type="number" class="form-control" id="mass" placeholder="mass" name="mass">
      </div>
      <div class="form-group">
        <label for="Volume">Volume (in L - litre)</label>
        <input type="number" class="form-control" id="volume" placeholder="volume" name="volume">
      </div>
      <button id="entry" onclick="displayResult()" type="submit" class="btn btn-primary" name="submit">Submit Entry</button>
    </form>
    <br>
    <br>
  </div>


</body>

</html>
